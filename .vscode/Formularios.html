<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <form action="resultados.html" method="GET">
        <div>
            <label for="nombreusuario">Nombre de usuario</label>
            <input name="nombreusuario" id="nombreusuario" required>
        </div>
        <Div>
            <div>
                <label for="edad">Cual es tu edad</label>
                <input type="number" name="edad" id="edad" required>
            </div>
            <div>
                <label for="nacimiento">Cual es tu fecha de nacimiento</label>
                <input type="date" name="nacimiento" id="nacimiento">
            </div>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios"></textarea>
        </Div>
        <div>
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="edad">Cual es tu email</label>
            <input type="email" name="email" id="email" min="0" max="200" step="5">
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
